<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>

    <div>
    <h1 class="titulo">Cadastro Perfil</h1>

    <section class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3lUXoW_2yUPKkKpFEVGM04gsRowd0vCyXew&s" alt="Sem Imagem">
    <div class="informacoes">

    <label class="informacaoDigito" for="text">Seu nome:</label>
    <input class="informacao" type="text" id="nome" name="nome" placeholder="Nome completo"><br>

    <label class="informacaoDigito" for="email">Seu e-mail:</label>
    <input class="informacao" type="email" id="email" placeholder="E-mail"><br>

    <label class="informacaoDigito" for="password">Sua senha:</label>
    <input class="informacao" type="password" id="password" name="password" placeholder="Senha"><br>

    <label class="informacaoDigito" for="date">Data Nasc:</label>
    <input class="informacao" type="date" id="data" name="data" value="data"><br>

    </div>



    <h3>Gostos</h3>
    <input type="checkbox" id="tecnologia" name="newsletter" value="tecnologia"> 
    <label for="tecnologia">Tecnologia</label>

    <input type="checkbox" id="moda" name="newsletter" value="moda"> 
    <label for="moda">Moda</label>

    <input type="checkbox" id="esportes" name="newsletter" value="esportes"> 
    <label for="esportes">Esportes</label>



    <h3>Estado civíl</h3>
    <input type="radio" id="solteiro" name="estado_civil" value="solteiro"> 
    <label for="solteiro">Solteiro</label>

    <input type="radio" id="casado" name="estado_civil" value="casado"> 
    <label for="casado">Casado</label>

    <input type="radio" id="divorciado" name="estado_civil" value="divorciado"> 
    <label for="divorciado">Divorciado</label>

    <input type="radio" id="viuvo" name="estado_civil" value="viuvo"> 
    <label for="viuvo">Viúvo</label>
    
    <div class="button">
    <button>Cancelar</button>
    <button>Efetuar</button>
    </div>

    </section>
    </div>
    
</body>
</html>
